{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Sky Commerce-Login</title>
	<link rel="icon" href="{% static 'assets/img/img_sign-up/bg.jpg' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'assets/css/css_login/style.css' %}">

	</head>
	<body  style="background-image: url(../static/assets/img/img_login/bg.jpg);     background-repeat: no-repeat; background-attachment: fixed;  background-size: 100% 100%; ">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sky Commerce</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <!-- <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div> -->
	          </form>
	          <p class="w-100 text-center">&mdash; Don't have an account? Sign up &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="{% url 'register' %}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Create an account</a>
	          	<!-- <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a> -->
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'assets/js/js_login/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/js_login/popper.js' %}"></script>
  <script src="{% static 'assets/js/js_login/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/js_login/main.js' %}"></script>

	</body>
</html>
